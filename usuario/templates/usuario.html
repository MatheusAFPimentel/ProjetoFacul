<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuario</title>
</head>

<body style="background-color: #0a3d62">
    <h1 style="color: #f5f6fa; position: absolute; margin-left: 40%; margin-top: 10%;">Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
        <a href="{% url 'update_usuario' usuario.id %}">
            <li> {{ usuarios.usuarios }}</li>
        </a>
        {% endfor %}
    </ul>

    <form method="POST" style="margin-top: 5%;" >
        {% csrf_token %}  
       <div style="display: flex; flex-direction: column; max-width: 40%; margin-left: 30%; color: #f5f6fa; font: bold;"> {{ form }} </div>
       <button type="submit" class="btn btn-success" style="margin-left: 66.5%; margin-top: -4%;">Enviar</button>
   </form>
   
   <a href="/" style="color: #f5f6fa; margin-left: 63.5%; " > Voltar para Home </a>
    
</body>

</html>
