<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com">

        {% for denuncia in denuncia_list %}

        <tr>
            <td>

    </ul>
    <div style="margin-top: 3%; margin-left: 7%;">
        <p style="color: black; position: absolute; margin-left: 45%; margin-top: 2%; font: bold; font-size: 20px; font-weight: bold;"> Cadastrar </p>

        <p style="color: black; position: absolute; margin-left: 45%; margin-top: 7%; font: bold; font-size: 20px; font-weight: bold;"> Exibir </p>
        <a href="{% url 'list_denuncia' %}"  style=" color: black; text-decoration: none; position: absolute;  margin-left: 45%; margin-top: 8%; font-weight: bold; font-size: 30px; ">DENÚNCIAS</a>
    </div>
