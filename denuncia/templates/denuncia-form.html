<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Denuncia</title>
</head>

<body style="background-color: #0a3d62">

    <h1 class="title" style="margin-left: 34%; color: #f5f6fa; position: relative; margin-top: 2%;">Cadastro/Edição de Denuncia</h1>

    <form method="POST" style="margin-top: 5%;" >
         {% csrf_token %}  
        <div style="display: flex; flex-direction: column; max-width: 40%; margin-left: 30%; color: #f5f6fa; font: bold;"> {{ form }} </div>
    <button type="submit" class="btn btn-success" style="margin-left: 66.5%; margin-top: -4%;">Enviar</button>
    </form>
    <a href="/" style="color: #f5f6fa; margin-left: 63.5%; " > Voltar para Home </a>

    {% if denuncia %}
    <a href="{% url 'delete_denuncia' denuncia.id %}">Deletar</a>
    {% endif %}
</body>

</html>
