<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Denuncia</title>
</head>

<body>

    <h1>Cadastro/Edição de Denuncia</h1>

    <form method="POST">

        {{ form }}

    {% if denuncia %}

    {% endif %}
</body>

</html>
